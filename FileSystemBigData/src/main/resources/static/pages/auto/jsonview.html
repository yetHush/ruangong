<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../../component/pear/css/pear.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../lib/jsonview/jquery.jsonview.css">
    <script src="../../lib/jsonview/jquery.jsonview.js" charset="utf-8"></script>
    <style>
        body {
            background-color: #ffffff;
        }

        .create-btn {
            width: 288px;
            height: 40px;
            background-color: #1e9fff;
            border-radius: 16px;
            margin: 24px auto 0;
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-size: 14px;
            letter-spacing: 0;
            cursor: pointer;
            border: none;
        }
    </style>

</head>
<body>

<div class="layui-card">
    <div class="layui-card-body">
        <pre id="json-renderer"></pre>
    </div>
</div>
<script>
    let parentData = null;

    window.setParentData = function (obj) {
        parentData = obj;
        $("#json-renderer").JSONView(parentData);
    }
</script>
</body>
</html>
